    <div class="create-problem-container">

      <h3>Submit solution to problem 1j34kj234</h3>

      <form class="submit-solution needs-validation" novalidate action="/" method="post">


        <div class="mb-3">
          <label for="solution">Solution code:</label>
          <textarea name="solution" class="form-control" id="solution" placeholder="// Code" required></textarea>
          <div class="invalid-feedback">Please enter some valid code.</div>
        </div>

        <div class="form-group">
          <label for="points">Language:</label>
          <select name="language" class="custom-select" required>
            <option value="JAVA">Java</option>
            <option value="PYTHON">Python</option>
          </select>
          <div class="invalid-feedback">Example invalid custom select feedback</div>
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>

      </form>

    <script>
      // runs before deferred script loads
      MathJax = {
        startup: { typeset: false },
        loader: { load: ["input/asciimath"] },
        asciimath: { delimiters: [["@@", "@@"]] },
      };

      text = ""
        + "@@sum_(i=1)^n i^3=((n(n+1))/2)^2@@\n\n"
        + "When \\\\(a \\ne 0\\\\), there are two solutions to "
        + "\\\\(ax^2 + bx + c = 0\\\\) and they are "
        + "\\\\[x = {-b \\pm \\sqrt{b^2-4ac} \\over 2a}.\\\\] "
        + "Rendered by **marked**. `print(\"hi\")`"
        + "\\\\[\\begin{align}y&=mx+b \\\\\\ y-mx&=b\\end{align}\\\\]";

      e = document.getElementById("latex");
      e.innerHTML = marked(text);

      // runs after mathjax loads
      window.onload = function() {
        MathJax.typeset([e]);
      }
    </script>

      <a class="navbar-brand" href="#">DubJ</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">

    <div class="create-problem-container">

      <h3>Batch #1 Testcase #3</h3>

      <form class="create-testcase needs-validation" novalidate action="/" method="post">

        <div id="details">
          <div class="mb-3">
            <label for="testcase-input">Input:</label>
            <textarea name="input" class="form-control" id="testcase-input" placeholder="// Sample Input" required></textarea>
            <div class="invalid-feedback">Please enter the testcase input.</div>
          </div>

          <div class="mb-3">
            <label for="testcase-output">Output:</label>
            <textarea name="output" class="form-control" id="testcase-output" placeholder="// Sample output" required></textarea>
            <div class="invalid-feedback">Please enter the testcase output.</div>
          </div>
        </div>

        <button type="submit" class="btn btn-primary">Publish</button>

      </form>


    </div>

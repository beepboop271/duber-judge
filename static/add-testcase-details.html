<!DOCTYPE html>
<html lang="en">
  <head>

    <!-- meta tags -->
    <meta name="dubj" content="pls work"/>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Duber Judge</title>

    <link rel="stylesheet" href="./vendored/bootstrap-4.4.1-dist/css/bootstrap.min.css">

    <link rel="stylesheet" href="./styles.css"/>

  </head>
  <body>
    <!-- same as user but with extra admin button to navigate to admin console -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light sticky-top">
      <a class="navbar-brand" href="#">DubJ</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Leaderboard</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Practice Problems</a>
          </li>
          <li class="nav-item active">
            <a class="nav-link" href="#">Shari09</a>
          </li>
        </ul>
      </div>
    </nav>
    <div class="create-problem-container">

      <h3>Practice problem</h3>

      <form class="create-practice-problem needs-validation" novalidate action="/" method="post">
        <div class="mb-3">
          <label for="title">Enter a title:</label>
          <input name="title" class="form-control" id="title" placeholder="Title" required></input>
          <div class="invalid-feedback">Please enter a title.</div>
        </div>

        <div class="mb-3">
          <label for="description">Problem description:</label>
          <textarea name="description" class="form-control" id="description" placeholder="Description" required></textarea>
          <div class="invalid-feedback">Please enter a description.</div>
        </div>


        <div class="mb-3">
          <label for="points">Points:</label>
          <input name="points" type="number" class="form-control range" min="0" id="points" step="1" max="30" data-bind="value:points" required/>
        </div>

        <div class="mb-3">
          <label for="memory">Memory limit:</label>
          <input name="memoryLimit" type="number" class="form-control range" id="memory" min="0" max="300000" data-bind="value:points" required/>
        </div>

        <div class="mb-3">
          <label for="output">Output limit:</label>
          <input name="outputLimit" type="number" class="form-control range" id="output" min="0" max="9999999" data-bind="value:points" required/>
        </div>


        <button type="submit" class="btn btn-primary">Publish</button>

      </form>


    </div>
    <script src="./vendored/jquery-3.4.1.slim.min.js"></script>
    <!-- <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script> -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script> -->
    <script src="./vendored/bootstrap-4.4.1-dist/js/bootstrap.min.css"></script>
    <script src="./scripts.js"></script>
  </body>
</html>
